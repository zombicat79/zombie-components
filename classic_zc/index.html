<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zombie Components Canvas</title>
    <link rel="stylesheet" href="./custom-styles.css">
</head>
<body>
    <header class="header">
        <div class="header__side">
            <img class="header__logo header__logo--inactive" src="./public/images/zombiecat-trans-logo.png" alt="ZombieCat logo"/>
            <a class="header__homelink" href="https://zombiecat.dev/" target="_blank">
                <img class="header__logo header__logo--active" src="./public/images/zombiecat-hover-logo.png" alt="ZombieCat logo"/>
            </a>
            <h1 class="header__title">Zombie Components Canvas</h1>
        </div>

        <h2 class="header__side header__subtitle">"An open lab to customize, experiment with and reuse common UI components"</h2>
    </header>

    <main class="mainDisplay">
        <svg>
            <use></use>
        </svg>

        <aside class="componentSelector">
            <ul class="componentSelector__list">
                <li class="componentSelector__listItem">Component 1</li>
                <li class="componentSelector__listItem">Component 2</li>
                <li class="componentSelector__listItem">Component 3</li>
            </ul>

            <select class="componentSelector__dropdown">
                <option></option>
            </select>
        </aside>

        <section class="canvas"></section>
    </main>

    <footer class="footer">
        <div class="footer__tab"></div>
    </footer>

    <script type="application/javascript" src="./app.js"></script>
</body>
</html>
